<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 顺丰品牌色彩 -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E60012;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8102E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- 内部装饰圆环 -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- SF字母标识 - 放大版本 -->
  <g fill="white">
    <!-- S字母 -->
    <path d="M70 90 Q80 80 100 80 Q120 80 130 90 Q130 100 120 105 L90 115 Q80 120 80 135 Q80 150 90 150 L120 150 L120 160 L90 160 Q70 160 60 150 Q60 135 70 130 L100 120 Q110 115 110 100 Q110 90 100 90 L70 90 Z" transform="scale(1.2) translate(-10, 10)"/>
    
    <!-- F字母 -->
    <g transform="scale(1.2) translate(30, 10)">
      <rect x="70" y="80" width="8" height="80"/>
      <rect x="70" y="80" width="40" height="8"/>
      <rect x="70" y="115" width="30" height="6"/>
    </g>
  </g>
  
  <!-- 底部小标识 -->
  <text x="128" y="200" text-anchor="middle" fill="white" font-family="Microsoft YaHei" font-size="18" font-weight="bold">顺丰</text>
</svg>
